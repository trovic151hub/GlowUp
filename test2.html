<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    
  </style>
</head>

<body class="bg-white text-gray-800">

  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

  <!-- Header -->
<header id="mainHeader"
  class="fixed top-0 left-0 w-full text-white p-4 flex justify-between items-center flex-wrap gap-4 text-sm font-medium md:gap-6 z-40">

  <!-- Desktop Logo -->
  <h1 class="text-2xl font-bold main-head hidden md:block">Pearl Skin Care</h1>

  <!-- Desktop Nav & Buttons -->
  <div class="nav-bar space-x-6 text-sm font-medium flex flex-wrap items-center gap-28 hidden md:flex">

    <div class="space-x-6 text-sm font-medium flex flex-wrap items-center gap-4">
      <!-- Header Links -->
      <a href="#" class="main-head hover:text-pink-600 nav-link">Home</a>
      <a href="products.html" class="main-head hover:text-pink-600 nav-link">Shop</a>
      <a href="#categories" class="main-head hover:text-pink-600 nav-link">Categories</a>

      <!-- Contact Dropdown -->
      <div class="relative group inline-block main-head">
        <button class="hover:text-pink-600">Contact</button>
        <div
          class="absolute hidden group-hover:block bg-pink-100 shadow rounded mt-1 z-50 min-w-[150px] fixed top-5 right-[-10%] text-left">
          <a href="customer-dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-white">ðŸ‘¤ Dashboard</a>
          <a href="mailto:victoradeyimika0@gmail.com" class="block px-4 py-2 text-sm text-gray-700 hover:bg-white"><i
              class="fas fa-envelope text-pink-500"></i> Email Us</a>
          <a href="https://wa.me/2349053380773" target="_blank"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-white"><i
              class="fab fa-whatsapp text-green-500"></i> WhatsApp</a>
          <a href="https://instagram.com/yourhandle" target="_blank"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-white"><i
              class="fab fa-instagram text-pink-600"></i> Instagram</a>
        </div>
      </div>
    </div>

    <div class="flex justify-between gap-10">
      <!-- Search Icon -->
      <button id="openSearchBtn" class="openSearchBtn text-white hover:text-pink-500">
        <i class="fas fa-search text-xl"></i>
      </button>

      <!-- Cart -->
      <button id="cart-button" class="cart-tag relative inline-block">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 inline hover:text-pink-500 text-white" width="16" height="16"
          viewBox="0 0 16 16">
          <path fill="currentColor"
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607L1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4a2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2a1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2a1 1 0 0 1 0-2" />
        </svg>

        <span id="cartCount"
          class="absolute -top-3 -right-3 bg-pink-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Hamburger Header -->
<section class="hamburger flex md:hidden justify-between items-center p-4">
  <!-- Hamburger Menu Button -->
  <div>
    <button id="menuToggle" class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile Logo -->
  <div class="logo text-center">
    <h1 class="brand">Pearl</h1>
    <p class="tagline">SKIN CARE</p>
  </div>

  <!-- Mobile Icons -->
  <div class="flex gap-4">
    <!-- Search -->
    <button id="openSearchBtnMobile" class="text-white hover:text-pink-500">
      <i class="fas fa-search text-xl"></i>
    </button>

    <!-- Cart -->
    <button id="cart-button-mobile" class="cart-tag relative inline-block">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 inline hover:text-pink-500 text-white" width="16" height="16"
        viewBox="0 0 16 16">
        <path fill="currentColor"
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607L1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4a2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2a1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2a1 1 0 0 1 0-2" />
      </svg>

      <span id="cartCountMobile"
        class="absolute -top-3 -right-3 bg-pink-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
    </button>
  </div>
</section>

  <!-- Hero Section -->
  <div class="hero-slider">
    <div id="heroSkeleton" class="hero-skeleton"></div>

    <div class="hero-image-wrapper">
      <div class="hero-image-track" id="heroImageTrack"></div>
    </div>

    <!-- NEW: Dark overlay -->
    <div class="hero-dark-overlay"></div>

    <div class="hero-overlay">
      <h1 id="heroTitle"></h1>
      <p id="heroText"></p>
    </div>

    <!-- Play/Pause Buttons -->
    <i id="heroPlay" class="fas fa-play hero-control"></i>
    <i id="heroPause" class="fas fa-pause hero-control hidden"></i>

    <!-- Bottom Tabs -->
    <div id="heroDots" class="hero-tabs absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20">
      <div class="hero-tabs-track"></div>
    </div>
  </div>

  <!-- Featured Search Bar (Hidden by default) -->
  <div id="featuredSearchWrapper" class="hidden sticky search top-16 px-4 py-3 z-40 bg-white shadow-md mb-2">

    <div class="flex items-center gap-3">
      <input id="featuredSearchInput" type="text" placeholder="Search featured products..."
        class="flex-1 border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" />

      <button id="closeSearchBtn" class="absolute top-4 right-6 text-gray-500 hover:text-pink-500 text-xl font-bold">
        &times;
      </button>
    </div>
  </div>

  

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="home.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</body>

</html>

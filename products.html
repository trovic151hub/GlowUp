    const activeNotifications = new Set();
    function showNotification(message, type="info", duration=3000){
      let container = document.getElementById("notification-container");
      if(!container){
        container = document.createElement("div");
        container.id = "notification-container";
        container.className = "fixed top-4 right-4 z-50 flex flex-col gap-2";
        document.body.appendChild(container);
      }

      if(activeNotifications.has(message)) return;
      activeNotifications.add(message);

      const notif = document.createElement("div");
      notif.className = `
        flex items-center justify-between gap-3 p-4 bg-white rounded-lg shadow-lg
        border border-gray-200 min-w-[250px] max-w-sm
        animate-slideIn
      `;

      const icon = document.createElement("span");
      if(type==="success") icon.innerHTML=`<i class="fas fa-check-circle text-green-500 text-xl"></i>`;
      else if(type==="error") icon.innerHTML=`<i class="fas fa-times-circle text-red-500 text-xl"></i>`;
      else if(type==="warning") icon.innerHTML=`<i class="fas fa-exclamation-triangle text-yellow-500 text-xl"></i>`;
      else icon.innerHTML=`<i class="fas fa-info-circle text-blue-500 text-xl"></i>`;

      const text = document.createElement("span");
      text.className="flex-1 text-gray-800 font-medium";
      text.textContent = message;

      const closeBtn = document.createElement("button");
      closeBtn.innerHTML = "&times;";
      closeBtn.className = "ml-4 text-gray-400 hover:text-gray-600 font-bold text-lg";
      closeBtn.onclick = () => removeNotification(notif, message);

      notif.appendChild(icon);
      notif.appendChild(text);
      notif.appendChild(closeBtn);
      container.appendChild(notif);

      setTimeout(()=> removeNotification(notif, message), duration);
    }

    function removeNotification(notif, message){
      if(!notif) return;
      notif.classList.remove("animate-slideIn");
      notif.classList.add("animate-slideOut");
      notif.addEventListener("animationend", ()=> notif.remove());
      activeNotifications.delete(message);

    try{
      showLoader(true);

  function applyFilters(){
    showLoader(true);
    const cat = categoryFilter?.value || "All";
    const q = searchInput?.value.trim().toLowerCase() || "";
    const sort = priceSort?.value || "default";

    filteredProducts = allProducts.filter(p=>{
      const matchCat = cat==="All" || p.category===cat;

    actions.appendChild(viewBtn);
    actions.appendChild(addBtn);

    wrapper.appendChild(img);
    wrapper.appendChild(title);
    wrapper.appendChild(price);
    wrapper.appendChild(actions);

    return wrapper;
  }

  function renderNextBatch(){
    const next = filteredProducts.slice(visibleCount, visibleCount+PAGE_SIZE);
    next.forEach(p=>productGrid.appendChild(createProductCard(p)));
    visibleCount+=next.length;
    if(visibleCount>=filteredProducts.length) loadMoreBtn?.classList.add("hidden");
    else loadMoreBtn?.classList.remove("hidden");
  }

  function showLoadMoreSpinner(show){
    if(!loadMoreText) return;
    loadMoreText.textContent = show ? "Loading..." : "Load More";
  }

  // Ensure Guest Cart
  async function ensureGuestCart() {
  const cartDocRef = userDb.collection("guestCarts").doc(guestId);
  const snap = await cartDocRef.get();
  if (!snap.exists) {
    await cartDocRef.set({
      guestId,
      items: [],
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }
}

  // ---------- ADD TO CART ----------
  async function addToCartFromPage(product){
  const cartDocRef = userDb.collection("guestCarts").doc(guestId);

  try {
    await ensureGuestCart();

    const snap = await cartDocRef.get();
    let items = snap.exists ? snap.data().items || [] : [];

    const existing = items.find(i => i.id === product.id);
    if(existing) existing.quantity += 1;
    else items.push({
      id: product.id,
      name: product.name,
      price: Number(product.price) || 0,
      image: product.image || "",
      quantity: 1,
      weight: Number(product.weight || 0)
    });

    await cartDocRef.set({
      guestId,
      items,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    localStorage.setItem("cart", JSON.stringify(items));
    showNotification("Added to cart!", "success");
    updateCartCount();
  } catch(err){
    console.error(err);
    showNotification("Failed to add to cart","error");
  }
}

// Update Cart Count
let cartUnsub = null;
function updateCartCount(){
  const el = document.getElementById("cartCount");
  if(!el) return;

  try {
    const cached = JSON.parse(localStorage.getItem("cart")) || [];
    const cachedTotal = cached.reduce((s,i)=>s+(i.quantity||0),0);
    el.textContent = cachedTotal;
  } catch { el.textContent="0"; }

  if(cartUnsub){ try{cartUnsub();}catch{} cartUnsub=null; }

  const cartDocRef = userDb.collection("guestCarts").doc(guestId);
  ensureGuestCart().then(()=>{
    cartUnsub = cartDocRef.onSnapshot(doc=>{
      if(!doc.exists){ el.textContent="0"; return; }
      const items = doc.data().items || [];
      const total = items.reduce((sum,i)=>sum+(i.quantity||0),0);
      el.textContent = total;
    });
  }).catch(err=>{ console.error(err); el.textContent="0"; });
}

// Call on page load
updateCartCount();

  // ---------- Events ----------
  categoryFilter?.addEventListener("change",applyFilters);
  priceSort?.addEventListener("change",applyFilters);
  if(searchInput){
    let debounce;
    searchInput.addEventListener("input",()=>{
      clearTimeout(debounce);
      debounce=setTimeout(()=>applyFilters(),300);
    });
  }
  loadMoreBtn?.addEventListener("click",async ()=>{
    showLoadMoreSpinner(true);
    showLoader(true);
    await new Promise(res=>setTimeout(res,350));
    renderNextBatch();
    showLoadMoreSpinner(false);
    showLoader(false);
  });

  const openFilterSort = document.getElementById("openFilterSort");
const closeFilterSort = document.getElementById("closeFilterSort");
const filterSortSection = document.getElementById("filterSortSection");

// Open (mobile)
openFilterSort.addEventListener("click", () => {
  filterSortSection.classList.remove("hidden");
  openFilterSort.classList.add("hidden");
});

// Close (mobile)
closeFilterSort.addEventListener("click", () => {
  filterSortSection.classList.add("hidden");
  openFilterSort.classList.remove("hidden");
});

  document.addEventListener("DOMContentLoaded",()=>{ fetchAllProducts(); });

})();
</script>
